<ion-header mode="md">
  <ion-toolbar color="main">
  </ion-toolbar>
  <ion-toolbar color="main">
    <ion-title>
      Избери категория
    </ion-title>
  </ion-toolbar>
  <ion-toolbar mode="md" color="main">
    <ion-segment mode="md" [(ngModel)]="activityFilter">
      <ion-segment-button mode="md" checked="true" value="{{ActivityFilter.Sports}}"
        (ionSelect)="selectActivityByType(ActivityFilter.Sports)">
        <ion-label>СПОРТ</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="md" value="{{ActivityFilter.Wellness}}"
        (ionSelect)="selectActivityByType(ActivityFilter.Wellness)">
        <ion-label>УЕЛНЕС</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="showSpinner">
      <ion-col>
          <ion-spinner class="spinner"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="activities">
      <ion-col>
        <ion-card *ngFor="let activity of activities" class="welcome-card" (click)="onSelect(activity.id)">
          <ion-img src="{{activity.photoUrl}}"></ion-img>
          <!-- <ion-card-header>
            <ion-card-title>{{activity.name}}</ion-card-title>
          </ion-card-header> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
