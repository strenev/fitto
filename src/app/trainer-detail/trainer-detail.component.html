<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="trainer">{{trainer.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card *ngIf="trainer">
                    <ion-card-header>
                      <ion-card-subtitle>{{trainer.age}} years old</ion-card-subtitle>
                      <ion-card-title>{{trainer.name}}</ion-card-title>
                    </ion-card-header>
                  
                    <ion-card-content>
                    </ion-card-content>
                  </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
