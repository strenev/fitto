<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Sports" defaultHref="tabs/activities"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1>{{activityId | activityName}}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item *ngFor="let trainer of trainers | async" (click)="onSelect(trainer.id)">
                    <ion-avatar slot="start">
                        <img src="{{trainer.imageUrl}}">
                    </ion-avatar>
                    <ion-label>
                        <h3>{{trainer.name}}</h3>
                        <p>{{trainer.address}}</p>
                        <display-rating [rating]="trainer.rating"></display-rating>
                        <p>{{trainer.practicePrice}} â‚¬ per training</p>
                    </ion-label>
                    <ion-icon name="arrow-forward" color="primary"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
